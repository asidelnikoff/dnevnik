volumes:
  users_pgdata:
  tasks_pgdata:
  schedule_pgdata:
  journal_pgdata:
  kafka_data:
  zk_data:
  zk_data_log:
  zk_logs:

networks:
  users_net:
    driver: bridge
  tasks_net:
    driver: bridge
  schedule_net:
    driver: bridge
  journal_net:
    driver: bridge
  kafka_net:
    driver: bridge
  gateway_net:
    driver: bridge

services:
  journal-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5508:5432
    volumes:
      - journal_pgdata:/var/lib/postgresql/data
    networks:
      - journal_net
  dnevnik.journal:
    build:
      context: ./journal-ms/src
      dockerfile: Dnevnik.Journal/Dockerfile
    ports:
      - 5507:8080
    environment:
      - ConnectionStrings__JournalConnection=Host=journal-db;Port=5432;Database=postgres;Username=postgres;Password=postgres;MaxPoolSize=500;MinPoolSize=250;ConnectionIdleLifetime=60;Timeout=30;ConnectionPruningInterval=10;
    networks:
      - journal_net
    depends_on:
      - journal-db
